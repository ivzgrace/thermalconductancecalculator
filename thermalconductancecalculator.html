<style>
.calculator_divs table td {
  padding: .3em .5em;
}
.calculator_divs table td:first-child {
  width: 180px;
  text-align:right;
}
.calculator_divs table td:nth-child(2) {
  width: 200px;
}
.calculator_divs table td:nth-child(3) {
  width: 83px;
}
.calculator_divs input, .calculator_divs #singleBtn {
  width: 197px;
}
.calculator_divs select.thickunit{
  width:65px;
}
.calculator_divs select{
    background-color: #fff;
}
.et-db #et-boc .et-l .calculator_divs .et_pb_button.selctbtn {
  background: #8dbae3;
}
.et-db #et-boc .et-l .calculator_divs .et_pb_button.selctbtn:hover {
  padding: .4em 2em .4em .7em;
}
.et-db #et-boc .et-l .calculator_divs .gray-butt::after, .calculator_divs .gray-butt::after {
  font-size: 12px !important;
  margin-left: .1em;
  bottom: 4px;
}
.calculator_divs table tr input#result{
    background-color: #f2f2f2;
}
.calculator_divs select.selopt {
  padding: .375rem 1.2rem .375rem 0.75rem;
  background-image:
    linear-gradient(45deg, transparent 50%, gray 50%),
    linear-gradient(135deg, gray 50%, transparent 50%);
  background-position:
    calc(100% - 12px) calc(0.8em + 1px),
    calc(100% - 7px) calc(0.8em + 1px);
  background-size:
    5px 5px,
    5px 5px;
  background-repeat: no-repeat;
    -webkit-appearance: none;
    -moz-appearance: none;
}

@media only screen and (max-width: 559px){
  .calculator_divs .gray-butt {
    width: 74px;
    font-size: 0 !important;
    height: 35px;
  }
  .et-db #et-boc .et-l .calculator_divs .gray-butt::after, .calculator_divs .gray-butt::after {
  	bottom: 17px;
  }
  .calculator_divs select.selopt{
    padding-bottom: 0.68rem;
  }
  .calculator_divs.tcond td:nth-of-type(3) {
    display: block;
  }

  .calculator_divs .form-control{
    width:105px !important;
  }
  .calculator_divs tr:not(:first-of-type) td:first-child{
    width:82px !important;
    text-align:left;
  }
  .calculator_divs tr:not(:first-of-type) td:nth-child(2){
    width:120px !important;
  }
  .calculator_divs tr:not(:first-of-type) td:nth-child(3){
    width:120px !important;
  }
}
</style>

<div class="calculator_divs tcond">
    <table style="width: 100%;">
        <tr>
            <td><em>k</em> = Thermal Conductivity</td>
            <td><input type="text" id="tcinput" class="form-control" name="tcinput"></td>
            <td>W/m•K</td>
            <td><button data-icon="" class="et_pb_button gray-butt selctbtn" id="mselDB">Select from database</button></td>
        </tr>
        <tr>
            <td>Sample Thickness</td>
            <td><input type="text" id="thickinput" class="form-control" name="thickinput"></td>
            <td colspan="2">
                <select id="thickunit" class="thickunit selopt">
                    <option value="mm">mm</option>
                    <option value="cm">cm</option>
                    <option value="in">in</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div id="calculator-container">
                    <button id="singleBtn" class="et_pb_button" data-icon="" onClick="Calculate(tcinput.value, thickinput.value, thickunit.value);">Calculate</button>
                </div>
            </td>
            <td colspan="2"></td>
        </tr>
        <tr id="Results" class="unhidden">
          <td><em>C</em> = Thermal Conductance</td>
          <td><input type="text" disabled="disabled" id="result" name="result"></td>
          <td colspan="2">W/m<sup>2</sup>K</td>
    		</tr>
    </table>
</div>
